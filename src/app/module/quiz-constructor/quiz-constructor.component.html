<div class="container">
  <div class="container__title">
    <div class="container__title--back">
      <a
        (click)="goToQuiz()"
        class="container__title--back__arrow"
        style="cursor: pointer"
      >
        <img src="../../../assets/icons/arrow-left.svg" alt="Back to quiz" />
      </a>
    </div>
    <div class="container__title--logo">
      <img
        src="../../../assets/icons/logo.svg"
        class="container__title--logo--quiz"
        alt=""
      />
    </div>
  </div>

  <div class="container__inputs">
    <form [formGroup]="quizForm" (ngSubmit)="goToQuestions()">
      <div class="container__inputs--card">
        Number of questions:
        <select formControlName="numberOfQuestions" class="form-select">
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
      </div>

      <div class="container__inputs--card">
        Select a category:
        <select formControlName="category" class="form-select">
          <option selected value="9">General Knowledge</option>
          <option value="11">Film</option>
          <option value="12">Music</option>
          <option value="15">Video Games</option>
          <option value="24">Politics</option>
          <option value="17">Nature Science</option>
          <option value="19">Mathematics</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="27">Animals</option>
        </select>
      </div>

      <div class="container__inputs--card">
        Select difficulty:
        <select formControlName="difficulty" class="form-select">
          <option value="any" selected>Any difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="container__inputs--card">
        Select type:
        <select formControlName="type" class="form-select">
          <option value="any" selected>Any type</option>
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True or False</option>
        </select>
      </div>
    </form>
  </div>
  <div class="container__arrow">
    <button type="submit" class="btn btn-success" (click)="goToQuestions()">
      START
    </button>
  </div>
</div>
